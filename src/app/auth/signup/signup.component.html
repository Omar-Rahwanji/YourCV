<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <a [routerLink]="['']" class="w-48 inline-block"><img src="assets/images/logo.png" alt="Lieblings" /></a>
      <h2 class="text-center mt-6">TO KEEP CONNECTED WITH LARGEST IN THE WORLD</h2>
    </div>
    <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <form [formGroup]="registerForm" (submit)="registerCustomer()">
          <h1 class="text-2xl font-bold">Sign up</h1>

          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="firstName"> First Name </label>
            <input matInput formControlName="firstName"
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="firstName" type="text" placeholder="first name" />
            <mat-error *ngIf="registerForm.controls.firstName.hasError('required')">
              First Name is <strong>required</strong>
            </mat-error>
          </div>

          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="lastName"> Last Name </label>
            <input matInput formControlName="lastName"
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="lastName" type="text" placeholder="last name" />
            <mat-error *ngIf="registerForm.controls.lastName.hasError('required')">
              Last Name is <strong>required</strong>
            </mat-error>
          </div>

          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="personalPhoto"> Personal Photo </label>
            <input matInput formControlName="personalPhoto" #file
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="personalPhoto" type="file" placeholder="personal photo" (change)="uploadFile(file.files)" />
            <mat-error *ngIf="registerForm.controls.personalPhoto.hasError('required')">
              Personal Photo is <strong>required</strong>
            </mat-error>
          </div>

          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Email </label>
            <input matInput formControlName="email"
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="email" type="email" placeholder="email" />
            <mat-error
              *ngIf="registerForm.controls.email.hasError('required') || registerForm.controls.email.hasError('email')">
              Email is <strong>required</strong>
            </mat-error>
          </div>

          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="username"> Username </label>
            <input matInput formControlName="username"
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="username" type="text" placeholder="username" />
            <mat-error *ngIf="registerForm.controls.username.hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
          </div>


          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password"> Password </label>
            <input matInput formControlName="password"
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="password" type="password" placeholder="password" />
            <mat-error *ngIf="registerForm.controls.password.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </div>

          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="confirmationPassword"> Confirmation
              Password </label>
            <input matInput formControlName="confirmationPassword"
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="confirmationPassword" type="password" placeholder="confirmation password" />
            <mat-error *ngIf="registerForm.controls.confirmationPassword.value!=registerForm.controls.password.value">
              Confirmation Password should be <strong>identical</strong>
            </mat-error>
          </div>


          <div class="flex items-center">
            <input id="remember_me" name="remember_me" type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded" required />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900"> I agree with YourCV Terms and conditions.
            </label>
          </div>
          <div class="flex w-full mt-6">
            <button
              class="submit-btn w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
              type="submit"
              [disabled]="!registerForm.valid">
              Sign up
            </button>
          </div>
        </form>
        <div class="mt-3">
          <span class="text-gray-600 text-sm"> Already have an account? </span>
          <a routerLink="/auth/login" class="text-gray-700 text-sm font-semibold hover:text-accent"> login </a>
        </div>
        <div class="mt-4">
          <a [routerLink]="['/']" class="text-gray-700 text-sm hover:text-accent inline-flex items-center">
            <mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Go to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
